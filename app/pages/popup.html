<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>
    Motrix WebExtension
  </title>
  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
  <script src="../scripts/l10n.js"></script>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-75">
      <input type="text" id="motrixAPIkey" placeholder="__MSG_keyInputPlaceholder__">
    </div>
    <div class="col-25">
      <button id="setBtn">__MSG_setKey__</button>
    </div>
  </div>

  <div class="row">
    <div class="col-75">
      <div id="minSizeContainer">
        <input type="number" id="minSize" max="1000000" placeholder="__MSG_setMinSize__">
        MB
      </div>
    </div>
    <div class="col-25">
      <button id="setSize">__MSG_setSize__</button>
    </div>
  </div>

  <div class="row">
    <div class="col-75">
      <label for="extensionStatus" class="status">__MSG_extensionStatus__</label>
    </div>
    <div class="col-25">
      <label class="switch">
        <input type="checkbox" id="extensionStatus">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-75">
      <label for="enableNotifications" id="enableNotificationsLabel" class="status">__MSG_enableNotifications__</label>
    </div>
    <div class="col-25">
      <label class="switch">
        <input type="checkbox" id="enableNotifications">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-75">
      <label for="enableDownloadPrompt" id="enableDownloadPromptLabel" class="status">__MSG_promptBeforeDownload__</label>
    </div>
    <div class="col-25">
      <label class="switch">
        <input type="checkbox" id="enableDownloadPrompt">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
</div>
<script src="../scripts/popup.js"></script>
</body>

</html>
